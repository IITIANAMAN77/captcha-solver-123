<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>/* Optional custom styles can be added here if needed */</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto border border-gray-300 rounded-md"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter the text you see in the image:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer"></div><button id="submitCaptcha" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button><div id="feedback" class="mt-4 text-center font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitCaptcha = document.getElementById('submitCaptcha');const feedbackDiv = document.getElementById('feedback');const getQueryParam = (param) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);};const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const SAMPLE_CAPTCHA_ANSWER = 'ADCRB';submitCaptcha.addEventListener('click', () => {const userAnswer = captchaInput.value.trim().toUpperCase();const currentImageSrc = captchaImage.src;const isSampleImage = currentImageSrc.endsWith('sample.png') || (imageUrl === null && currentImageSrc.endsWith('sample.png'));if (isSampleImage && userAnswer === SAMPLE_CAPTCHA_ANSWER) {feedbackDiv.textContent = 'Correct! Captcha solved.';feedbackDiv.className = 'mt-4 text-center font-semibold text-green-600';} else if (isSampleImage) {feedbackDiv.textContent = 'Incorrect. Please try again.';feedbackDiv.className = 'mt-4 text-center font-semibold text-red-600';} else {feedbackDiv.textContent = 'Submission received. For dynamic URLs, manual verification is expected.';feedbackDiv.className = 'mt-4 text-center font-semibold text-blue-600';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitCaptcha.click();}});});</script></body></html>
